<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pasando parametros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>
        function escribe_nombre(nombre) {
            document.write(nombre);
        }
        var el_nombre=prompt("Introduzca su nombre porfavor: ");
    </script>
</head>
<body>
    <p style="font-size:24px; font-weight:bold;">Hola: <script>escribe_nombre(el_nombre);</script> .Bienvenido a mi web</p>
</body>
</html>
