<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
        #contenedor{
            width: 25%;
            background-color: #ffffcc;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre,edad,poblacion;
        do{
            nombre=prompt("Introduzca su nombre","Nombre");
            if(!isNaN(nombre)){
                alert("Introduzca una opcion valida")
            }
        }while(!isNaN(nombre))
        do{
            edad=prompt("Introduzca su edad","Edad");
            if(!isNaN(edad)||edad<=0||edad>105  ){
                alert("Introduzca una opcion valida")
            }
        }while (!isNaN(edad)||edad<=0||edad>105);

        poblacion=prompt("Introduzca su población","Población");
    </script>
</head>
<body>
    <div id="contenedor">
        <p>Nombre:
            <script>document.write(nombre)</script>
        </p>
        <p>Edad:
            <script>document.write(edad)</script>

        </p>
        <p>Población:
                <script>document.write(poblacion)</script>
        </p>
    </div>
</body>
</html>
