<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="../Jquery/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            document.getElementById("img1").addEventListener("mouseover",cambiar, false);
            document.getElementById("img1").addEventListener("mouseout",cambiarAgain, false);
        });

        function cambiar() {
            $("img").attr("src","../vide39.jpg");
        }

        function cambiarAgain() {
            $("img").attr("src","../video24.jpg");
        }
    </script>
</head>
<body>
    <img src="../video24.jpg" width="250" height="250" id="img1">
</body>
</html>
