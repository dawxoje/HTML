<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
  	filter:opacity(.5);
}
h1{
	text-align:center;
}

</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>

<script>
	$(document).ready(function(){
		var imagenes=document.querySelectorAll("img");
		for(var i=0; i<imagenes.length; i++){
			imagenes[i].addEventListener("mouseover",cambiar,false);
		}
	});
	function cambiar(e) {
		$("img").attr("src","../vide39.jpg");
	}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="../vide39.jpg" width="250" height="200" id="img1" ></td>
    <td><img src="../video24.jpg" width="250" height="200" id="img2" ></td>
    <td><img src="../vide39.jpg" width="250" height="200" id="img3" ></td>
    <td><img src="../video24.jpg" width="250" height="200" id="img4" ></td>
  </tr>
</table>
</body>
</html>
